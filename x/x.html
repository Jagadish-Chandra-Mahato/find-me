<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Discord Channel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Secure Channel Access</h1>
        <form id="otp-form">
            <input type="text" id="otp-input" placeholder="Enter OTP" required>
            <button type="submit">Verify OTP</button>
        </form>
        <p id="status-message"></p>
    </div>

    <!-- Hidden iframe section, shown only after OTP verification -->
    <div id="discord-iframe-container" class="iframe-container hidden">
      <iframe src="https://discord.com/widget?id=1242123146056962201&theme=dark" width="100%" height="100%" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    <script src="script.js"></script>
</body>
</html>
