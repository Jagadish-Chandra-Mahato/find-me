<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Discord Channel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Secure Channel Access</h1>
        <form id="otp-form">
            <input type="text" id="otp-input" placeholder="Enter OTP" required>
            <button type="submit">Verify OTP</button>
        </form>
        <p id="status-message"></p>
    </div>

    <!-- Hidden iframe section, shown only after OTP verification -->
    <div id="discord-iframe-container" class="iframe-container hidden">
        <iframe src="YOUR_DISCORD_CHANNEL_IFRAME_URL" id="discord-iframe" frameborder="0"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
